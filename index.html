<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/src/client/styles/main.css" charset="utf-8">
        <script src="build/elm.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
            var app = Elm.App.fullscreen();

            app.ports.filterTweets.subscribe(function(tweets) {
                var filteredTweets = tweets;
                app.ports.filteredTweets.send(filteredTweets);
            });
        </script>
    </body>
</html>
